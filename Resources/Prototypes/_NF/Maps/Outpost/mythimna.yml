- type: gameMap
  id: Mythimna
  mapName: 'Mythimna Starport'
  mapPath: /Maps/_NF/Outpost/mythimna.yml
  minPlayers: 0
  maxPlayers: 100
  randomRotation: false
  maxRandomOffset: 0
  stations:
    Mythimna:
      stationProto: StandardFrontierStation
      components:
        - type: StationNameSetup
          mapNameTemplate: 'Mythimna Starport'
#          nameGenerator:
#            !type:NanotrasenNameGenerator
#            prefixCreator: '14'
        - type: ExtraStationInformation
          iconPath: /Textures/_NF/Logo/icon/icon-256x256.png # used the biggest one, looks better when downscaling than upscaling
          stationSubtext: 'frontier-lobby-frontier-subtext'
          stationDescription: 'frontier-lobby-frontier-description'
          lobbySortOrder: 1
        - type: StationJobs
          availableJobs:
            Contractor: [ -1, -1 ]
            Pilot: [ -1, -1 ]
            Mercenary: [ -1, -1 ]
            Borg: [ -1, -1 ]
            StationRepresentative: [ 1, 1 ]
            StationTrafficController: [ 1, 1 ]
            SecurityGuard: [ 1, 1 ]
            Valet: [ 1, 1 ]
            NFJanitor: [ 1, 1 ]
            MailCarrier: [ 1, 1 ]
          tags:
          - HeadOfPersonnel
          - HeadOfSecurity
